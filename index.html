<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Kokoa</h1>
      <p class="welcome-header__text">
        이메일 또는 전화번호를 통해</br>코코아톡으로 로그인 해 보세요.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        required="email"
        type="text"
        placeholder="카카오계정 (이메일 또는 전화번호)"
      />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#" id="findId">카카오계정 찾기 | 비밀번호 재설정</a>
    </form>

    <div id="no-mobile">
      <span>화면크기가 너무 큽니다ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f98462e453.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
